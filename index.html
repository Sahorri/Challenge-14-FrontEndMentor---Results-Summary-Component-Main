<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="results">
      <h2>Your Result</h2>
      <p class="score">
        <strong class="score-results">76</strong> <br />
        <strong class="score-results-total"> of 100 </strong>
      </p>
      <h1>Great</h1>
      <p class="results-results">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="reaction">
          <span>
            <img
              class="state-icon"
              src="assets/images/icon-reaction.svg"
              alt=""
            />
            Reaction</span
          ><span
            ><strong class="score-summary">80</strong>
            <strong class="total">/ 100</strong></span
          >
        </li>
        <li class="memory">
          <span>
            <img
              class="state-icon"
              src="assets/images/icon-memory.svg"
              alt=""
            />
            Memory</span
          >
          <span
            ><strong class="score-summary">92</strong
            ><strong class="total"> / 100</strong></span
          >
        </li>
        <li class="verbal">
          <span>
            <img
              class="state-icon"
              src="assets/images/icon-verbal.svg"
              alt=""
            />
            Verbal</span
          >
          <span
            ><strong class="score-summary">61</strong>
            <strong class="total">/ 100</strong></span
          >
        </li>
        <li class="visual">
          <span>
            <img
              class="state-icon"
              src="assets/images/icon-visual.svg"
              alt=""
            />
            Visual</span
          >
          <span
            ><strong class="score-summary">72</strong
            ><strong class="total"> / 100</strong></span
          >
        </li>
      </ul>
      <a href="#">Continue</a>
    </div>
  </body>
</html>
